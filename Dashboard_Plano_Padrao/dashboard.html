<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Dashboard - DataCooling</title>
    <script src="https://kit.fontawesome.com/2780876011.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <nav>
            <!-- <div class="logo">
                <span> 
                    By: 
                    <h1> DataCooling </h1>
                </span>
            </div> -->
            
            <div class="informations-profile">
                <div class="img-profile">
                    <img class="img-client" src="https://st.depositphotos.com/1032561/1294/i/450/depositphotos_12940007-stock-photo-profile-view-of-young-man.jpg">
                    <div class="icon-camera">
                        <img class="icon" src="./../assets/trocar_de_conta.png">
                        <!-- <label class="icon">
                            <i class="fa-solid fa-retweet"></i>
                        </label> -->
                    </div>
                </div>
                <h3> Kleber Bambam</h3>
            </div>
            <ul class="list-month">
                <h3> Mês de Análise </h3>
                <li class="list-item">
                    <a href="#">
                        Janeiro
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        Fevereiro
                    </a>
                </li>
                
                <li class="list-item">
                    <a href="#">
                        Março
                    </a>
                </li>
            </ul>
            <ul class="list-setor">
                <h3> Setor de Análise</h3>
                <li class="list-item">
                    <a href="#">
                        Setor 1
                    </a>
                </li>
                <li class="list-item">
                    <a href="#">
                        Setor 2
                    </a>
                </li>
                
                <li class="list-item">
                    <a href="#">
                        Setor 3
                    </a>
                </li>
            </ul>
            <label class="logout">
                <a href="#">
                    <button class="logout-button" onclick="sairDaConta()">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Sair da conta
                    </button>
                </a>
            </label>
        </nav>
    </header>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img class="img-logo" src="./../assets/datacooling.png">
            </div>
        </div>
        <div class="content">
            <div class="client-informations">
                <div class="status-datacenter">
                    <h4> Hoje seu DataCenter está: Ideal! </h4>
                    <img class="img-status" src="./../assets/dadinho_com_grafico.png">
                </div>
                <div class="selects">
                    <div class="selects-content">
                        <h4> Selecione seus setores </h4>
                        <select class="select" id="select_setor">
                            <option value="1"> Setor 1 </option>
                            <option value="2"> Setor 2 </option>
                            <option value="3"> Setor 3 </option>
                            <option value="Todos"> Todos os setores </option>
                        </select>
                    </div>
                    <div class="selects-content">
                        <h4> Selecione a data </h4>
                        <input type="date" id="ipt_data">
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <div class="line">
                    <div class="line-chart">
                        <div class="title">
                            <h4> Temperatura </h4>
                        </div>
                        <div class="chart">
                            <canvas id="chartTemperature"></canvas>
                        </div>
                    </div>
                    <div class="line-chart">
                        <div class="title">
                            <h4> Umidade </h4>
                        </div>
                        <div class="chart">
                            <canvas id="chartHumidity"></canvas>
                        </div>
                    </div>
                </div>
                <div class="donut">
                    <div class="donut-chart">
                        <div class="title">
                            <h4> Média da Temperatura</h4>
                        </div>
                        <div class="chart">
                            <canvas class="chart-item" id="chartMediaTemperature"></canvas>
                        </div>
                    </div>
                    <div class="donut-chart">
                        <div class="title">
                            <h4> Média da Umidade</h4>
                        </div>
                        <div class="chart">
                            <canvas class="chart-item" id="chartMediaHumidity"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/chartConfig.js"></script>
<script src="./js/chart.js"></script>
</body>
</html>
