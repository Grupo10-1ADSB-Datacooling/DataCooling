<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="copustyle.css">
    <link rel="shortcut icon" href="./../../assets/logo_datacooling.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2780876011.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./../js/loading.js"></script>
    <title> Editar Dados - DataCooling </title>
</head>

<body onload="exibirLoader(500, './../../loading.css', './../../assets/datacooling.png')">
    <header>
        <nav>
            <div class="informations-profile">
                <div class="img-profile">
                    <img class="img-client" src="./../../assets/kleber.png">
                    <a href="#">
                        <button class="icon-settings">
                            <label class="icon">
                                <i class="fa-solid fa-camera"></i>
                            </label>
                        </button>
                    </a>
                </div>
                <h3> Kleber Bambam</h3>
            </div>
            <ul class="list-navegation">
                <li class="list-item">
                    <a href="./../dashboard.html">
                        Início
                    </a>
                </li>
                <li class="list-item-now">
                    <a href="#">
                        Meus dados
                    </a>
                </li>
                <li class="list-item">
                    <a href="./../meusUsuarios/meusUsuarios.html">
                        Meus usuários
                    </a>
                </li>
                <li class="list-item">
                    <a href="./../meusSensores/meusSensores.html">
                        Meus sensores
                    </a>
                </li>
            </ul>
            <label class="logout">
                <a href="./../../Login/index.HTML">
                    <button class="logout-button" onclick="sairDaConta()">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Sair da conta
                    </button>
                </a>
            </label>
        </nav>
    </header>


    <div class="container">
        <div class="nav">
            <div class="logo">
                <a href="./../Tela-Inicial/index.HTML">
                    <img class="img-logo" src="./../../assets/datacooling.png">
                </a>
            </div>
            <label class="icon" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </label>
        </div>
        <div class="content">
            <div class="user-registration">
                <div class="content-user-registration">
                    <div class="informations-user-registration">
                        <h1 class="informations-user-registration-title"> Dados do usuário</h1>
                        <span class="informations-user-registration-text">
                            Altere aqui os seus Dados
                        </span>
                    </div>
                    <div class="card-user-registration">
                        <div class="form-user-registration">
                            <div class="form-item">
                                <h4 class="form-title"> Nome do Responsável: </h4>
                                <input class="form-input" id="ipt_nome" placeholder="Insira o nome do usuário">
                            </div>
                            <div class="form-item">
                                <h4 class="form-title"> Razão Social da Empresa: </h4>
                                <input class="form-input" id="" placeholder="Insira a Razão Social da Empresa:">
                            </div>
                            <div class="form-item">
                                <h4 class="form-title"> Plano </h4>
                                <input class="form-input" id="" placeholder="Insira o Plano do usuário">
                            </div>
                            <div class="form-item">
                                <h4 class="form-title"> CNPJ: </h4>
                                <input class="form-input" id="" placeholder="Insira o CNPJ do usuário">
                            </div>
                            <div class="form-item">
                                <h4 class="form-title"> CEP: </h4>
                                <input class="form-input" id="" placeholder="Insira o CEP do usuário">
                            </div>
                            <div class="form-item">
                                <h4 class="form-title"> Telefone Fixo: </h4>
                                <input class="form-input" id="" placeholder="Insira o Telefone Fixo do usuário">
                            </div>
                            <div class="form-item">
                                <h4 class="form-title"> Email </h4>
                                <input class="form-input" id="" placeholder="Insira o Telefone Fixo do usuário">
                            </div>
                            <div class="form-item">
                                <h4 class="form-title"> Senha Antiga </h4>
                                <input class="form-input" id="" type="password" placeholder="Senha Antiga">
                            </div>
                            <div class="form-item">
                                <h4 class="form-title"> Senha Nova </h4>
                                <input class="form-input" id="" type="password" placeholder="Senha Nova">
                            </div>
                            <div class="form-item">
                                <h4 class="form-title"> Confirmar Senha nova </h4>
                                <input class="form-input" id="" type="password" placeholder="Confirmar Senha Nova">
                            </div>
                            <div class="form-item">
                                <button class="form-button" id="" onclick="AlterarDados()"> Salvar Informações
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
