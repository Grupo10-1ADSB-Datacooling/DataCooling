<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadoa financeira</h1> <br> <br>
    <h3>Qual é o seu faturamento?</h3><br>
    <input id="ipt_faturamento"><br>
    <button onclick="calcular()">
        Calculo de perda
    </button>
    <div id="div_msg"></div>

</body>
</html>

<script>

    function calcular(){
        var faturamento = Number(ipt_faturamento.value);
        var faturamento_min = (faturamento / 744) / 60;
        var perda10 = faturamento_min * 10
        var perda1Hora = faturamento * 60
        var perda10Hora = faturamento * 600

        div_msg.innerHTML = `Em 1 minuto, você perderá:${faturamento_min.toFixed(2)}<br>`
            div_msg.innerHTML +=`E 10 minutos, você perderá:${perda10.toFixed(2)}<br>`
                div_msg.innerHTML +=`E em 10 horas você perderá:${perda1Hora.toFixed(2)}`
    }

</script>
