<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <body>
        <div class="header">
          <div class="container">
              <h1 class="titulo">DATACOOLING</h1>
              <ul class="navbar"> 
                <li class="agora">Inicial</li>

          </div>
        </div>
         
        <h2 class="h">Faturamento mensal</h2><input id="input_faturamento">
    <h2 class="h">Duração da queda</h2><input id="input_queda"><br>
    <div class="row"><button class="buto" onclick="avaliar()">Avaliar</button></div>
    <div id="div_mensagemSituacao"></div>
            
</body>
</html>
<script>
    function avaliar(){
        var faturamento = Number(input_faturamento.value)
        var queda = Number(input_queda.value)
        var lucroMin = (((faturamento/30)/24)/60)
        var prejuizo = lucroMin * queda

        div_mensagemSituacao.innerHTML = `<br><b>Seu faturamento é de ${faturamento}<br>
        Teve uma queda de ${queda}<br>
        Prejuízo foi de R$${prejuizo}</b>`;

    }
</script>
