<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(2).css">
    <title> Cadastro - DataCooling</title>
    <script src="scriptCadastro.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="card-sign-up">
                <button class="botao_voltar" onclick="history.back()">
                    <div class="icon">
                        <img src="./assets/seta-esquerda-teste.png" alt="" style="width: 6vh;">
                    </div>
                    <div class="text"> Voltar</div>
                </button>
                <div class="content-sign-up">
                    <div class="sign-up-informations">
                        <h1 class="informations-title"> Cadastrar </h1>
                        <span class="informations-text">
                            Seja bem-vindo, crie sua conta e tenha acesso a nossos serviços.
                        </span>
                    </div>
                    <div class="form-sign-up">
                        <div class="form-item">
                            <h4 class="form-title"> Nome </h4>
                            <input class="form-input" id="ipt_nome" placeholder="Nome" type="text">
                        </div>
                        <div class="form-item">
                            <h4 class="form-title"> Sobrenome </h4>
                            <input class="form-input" id="ipt_sobrenome" placeholder="Sobrenome" type="text">
                        </div>
                        <div class="form-item">
                            <h4 class="form-title"> Email </h4>
                            <input class="form-input" id="ipt_email" placeholder="Seu email corporativo" type="text">
                        </div>
                        <div class="form-item">
                            <h4 class="form-title"> Senha </h4>
                            <input class="form-input" id="ipt_senha" type="password" placeholder="Sua senha">
                            <input type="checkbox" onclick="mostrarOcultarSenha()"> <span>Mostrar senha</span>
                        </div>

                        <div class="form-item">

                            <button class="form-button" onclick="cadastrarEmpresa()"> Continuar </button>
                        </div>
                    </div>
                    <div class="redirect">
                        Já possui uma conta? <a href="../Login/index.html"> Entrar </a>
                    </div>
                </div>
            </div>
            <div class="card-data-cooling">
                <h1 class="data-cooling-text">
                    Data Cooling
                </h1>
            </div>
        </div>
    </div>
</body>

</html>
