<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(2).css">
    <link rel="icon" type="image/png" href="./assets/logo_datacooling.png">
    <title> Cadastro - DataCooling</title>
    <script src="scriptCadastro.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="content">
            <div class="card-sign-up">
                <button class="botao_voltar">
                    <div class="icon">
                        <img src="./assets/seta-esquerda-teste.png" alt="" style="width: 6vh;">
                    </div>
                    <a href="./login.html"><div class="text">Voltar</div></a>
                </button>
                <div class="content-sign-up">
                    <div class="sign-up-informations">
                        <h1 class="informations-title"> Cadastrar </h1>
                        <span class="informations-text">
                            Seja bem-vindo, crie sua conta e tenha acesso a nossos serviços.
                        </span>
                    </div>
                    <div class="form-sign-up">
                        <div class="form-item">
                            <h4 class="form-title" id="title_razaoSocial"> Razão Social </h4>
                            <input class="form-input" id="ipt_razaoSocial" placeholder="Sua empresa" type="text">
                        </div>
                        <div class="form-item">
                            <h4 class="form-title" id="title_email"> Email da Empresa </h4>
                            <input class="form-input" id="ipt_email" type="email" placeholder="Seu email corporativo">
                        </div>
                        <div class="form-item">
                            <h4 class="form-title" id="title_senha"> Senha </h4>
                            <input class="form-input" id="ipt_senha" type="password" placeholder="Sua senha">
                        </div>
                        
                        <div class="form-item">

                            <button class="form-button" id="btn_continuar" onclick="exibirCadastroParte2()"> Continuar </button>
                        </div>
                    </div>
                    <div class="redirect">
                        Já possui uma conta? <a href="./login.html"> Entrar </a>
                    </div>
                </div>
            </div>
            <div class="card-data-cooling">
                <h1 class="data-cooling-text"> 
                    Data Cooling
                </h1>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var cpfVar = cpf_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                cpfServer: cpfVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }
</script>
