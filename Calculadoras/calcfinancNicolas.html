<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira de DownTime</title>
</head>
<style>
    .corzinha {
        color: #2a4759;
        background-color: #f2efdc;
    }

</style>
<body class="corzinha">
    <H1>Calcule o prejuízo do seu DownTime</H1>
    <h2>Qual o seu faturamento mensal?(30dias)</h2>
    <input id="iptFaturamento" type="number"><br><br>
    <h2>Qual foi a duração do seu DownTime em minutos?</h2>
    <input type="number" id="iptDowntime"><br><br>
    <h2>Quantos servidores você tem?</h2>
    <input id="iptServers" type="number"><br><br>
    <h2>Quantos cairam?</h2>
    <input type="number" id="iptServersCaidos"><br><br>
    <button onclick="calcular()">Calcular prejuízo</button>
    <div id="msgDowntime"></div>
</body>
</html>
<script>
    function calcular(){
        var faturamento = Number(iptFaturamento.value)
        var downtime = Number(iptDowntime.value)
        var servers = Number(iptServers.value)
        var downservers= Number(iptServersCaidos.value)
        var lucroporminuto = (((faturamento/30)/24)/60)
        var lucrominserv = lucroporminuto / servers
        var prejuservidor = (lucrominserv * downservers) * downtime
        var prejuizo = lucroporminuto * downtime
        var mitigado1 = prejuservidor * 0.7
        var mitigado2 = prejuservidor * 0.3
        msgDowntime.innerHTML = `<br><h3>Durante o periodo de ${downtime} minutos seu prejuizo nos seus ${downservers} servidores caidos foi de R$${(lucrominserv * downtime).toFixed(2)}
             cada um, e de R$${prejuservidor.toFixed(2)} no total</h3><h3>Com ajuda do nosso monitoramento podemos mitigar sua perda de 30% a 70% e o prejuízo do exemplo acima cairia
                 para um valor entre R$${mitigado2.toFixed(2)} e R$${mitigado1.toFixed(2)} </h3>`
    }
</script>
